<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Debug File</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .log-container { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; max-height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>PWA Debugger</h1>
    <p>This page will attempt to register your service worker and log results to the console.</p>
    <button id="installButton" style="display:none;">Add to Home Screen</button>
    <div class="log-container">
        <h2>Console Log:</h2>
        <pre id="consoleLog"></pre>
    </div>

    <script>
        const consoleLog = document.getElementById('consoleLog');
        let deferredPrompt;
        
        function log(message) {
            console.log(message);
            consoleLog.textContent += message + '\n';
        }

        // 1. Register the Service Worker
        if ('serviceWorker' in navigator) {
            log('Service Worker support detected. Attempting to register /sw.js...');
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    log('Service Worker registered successfully.');
                    log('Scope: ' + registration.scope);
                })
                .catch(error => {
                    log('Service Worker registration failed.');
                    log('Error: ' + error);
                });
        } else {
            log('Service Worker not supported in this browser.');
        }

        // 2. Listen for the 'beforeinstallprompt' event (for manual testing)
        window.addEventListener('beforeinstallprompt', (e) => {
            log('beforeinstallprompt event fired.');
            e.preventDefault();
            deferredPrompt = e;
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'block';
            installButton.addEventListener('click', () => {
                log('Install button clicked. Prompting user...');
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        log('User accepted the installation prompt.');
                    } else {
                        log('User dismissed the installation prompt.');
                    }
                    deferredPrompt = null;
                });
            });
        });

        // 3. Listen for the 'appinstalled' event
        window.addEventListener('appinstalled', (e) => {
            log('App was successfully installed!');
        });
    </script>
</body>
</html>
